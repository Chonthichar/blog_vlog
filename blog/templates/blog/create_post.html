<!-- blog/templates/blog/post_list.html -->

{% extends 'base_generic.html' %}

{% block content %}

<div class="row">
    <div class="col-md-10 offset-md-1">
        <div class=" border-left-info shadow py-2">

            <h2 class="text-info-emphasis list-group-item text-center p-3 text-primary"
                style="background-color: #e3f2fd;">Create new post</h2>

            <div class=" card m-3">
                <div class="card-body p-3">
                    <form method="POST" enctype="multipart/form-data">
                        <p><small>*Choose admin as a user*</small></p>
                        {% csrf_token %}
                        {{form.as_p}}
                        <div class="text-center ">
                            <button type="submit" class="btn bg-primary text-white btn-lg w-25"> <!-- Larger button -->
                                Create Post
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
